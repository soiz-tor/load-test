plugins {
    id 'java'
    id "io.gatling.gradle" version "3.9.2"
}

group = 'org.springboot'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.gatling:gatling-jdbc:3.9.2'
    implementation 'io.gatling.highcharts:gatling-charts-highcharts:3.9.2'
    implementation 'io.gatling:gatling-app:3.9.2'
    implementation 'io.gatling:gatling-recorder:3.9.2'
    implementation 'io.gatling:gatling-maven-plugin:4.3.0'
    gatling 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}